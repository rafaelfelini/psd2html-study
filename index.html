<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="UTF-8">

  <title>Simple Layout</title>

  <link href="https://fonts.googleapis.com/css?family=BenchNine:300,400" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="util-container site-header__container">
      <div class="site-header__container--left">
        <span class="site-header__menu-button"></span>
        <a href="#" class="site-header__logo">
          <img src="./img/logo.png" alt="Photobook">
        </a>
      </div>

      <div class="site-header__container--right util-desktop-only">
        <span class="site-header__phone">
          +11 235 813 2134
        </span>

        <a href="#" class="site-header__logout" title="Sair do sistema">
          Sair do sistema
        </a>
      </div>

    </div>
  </header>

  <section class="site-section site-section__welcome">
    <div class="site-section__welcome__bg"></div>
    <h3 class="site-section__heading">
      Create your own photostory
    </h3>
    <p class="site-section__phrase">
      Make your photobook online
    </p>
    <span class="util-button">
      make your photobook
    </span>
  </section>

  <section class="site-section site-section__services">
    <div class="util-container site-section__services__container">
      <div class="site-section__services__dashed util-desktop-only"></div>
      <section class="site-section__services__item">
        <span class="site-section__services__icon site-section__services__icon--cloud"></span>
        <p class="site-section__services__description">Download photos</p>
      </section>

      <section class="site-section__services__item">
        <span class="site-section__services__icon site-section__services__icon--computer"></span>
        <p class="site-section__services__description">Design your photobook</p>
      </section>

      <section class="site-section__services__item">
        <span class="site-section__services__icon site-section__services__icon--hand"></span>
        <p class="site-section__services__description">Pay for service</p>
      </section>

      <section class="site-section__services__item">
        <span class="site-section__services__icon site-section__services__icon--car"></span>
        <p class="site-section__services__description">Get your photobook</p>
      </section>
    </div>
  </section>
</body>
</html>
